<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NewsPortal</title>
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <h1>News Portal</h1>
      </header>
      <main class="main">
        <div class="category">
        </div>
        <div class="sources buttons"></div>
        <div class="news"></div>
      </main>
      <footer class="footer">
        <p class="copyright">
          Copyright <a href="https://newsapi.org">NewsAPI</a>
        </p>
        <div class="br"></div>
        <div class="footer__content">
          <div class="footer__link">
            <a href="https://github.com/taneros" target="_blank">
              <img class="icon-git" src="./images/github.svg" alt="link">
            </a>
          </div>
          <div class="footer__link">
            <p>Â© 2021</p>
          </div>
          <div class="footer__link">
            <a href="https://rs.school/js/" title="Link to the course" target="_blank">
              <img class="icon-rss" src="./images/rs_school_js_grey.svg" alt="link">
            </a>
          </div>
        </div>
      </footer>

      <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn">&times;</a>
        <div class="overlay-content">
        </div>
      </div>

      <template id="sourceItemTemp">
        <div class="source__item">
          <span class="source__item-name"></span>
        </div>
      </template>

      <template id="newsCategory">
        <div class="category__item">
          <input type="checkbox" name="category" id="" checked="true">
          <label for="general"></label>
        </div>
      </template>

      <template id="newsItemTemp">
        <div class="news__item">
          <div class="news__meta">
            <div class="news__meta-photo"></div>
            <ul class="news__meta-details">
              <li class="news__meta-author"></li>
              <li class="news__meta-date"></li>
            </ul>
          </div>
          <div class="news__description">
            <h2 class="news__description-title"></h2>
            <h3 class="news__description-source"></h3>
            <p class="news__description-content"></p>
            <p class="news__read-more">
              <a href="#" target="_blank" >Read More</a>
            </p>
          </div>
        </div>
      </template>
    </div>

  </body>

</html>
